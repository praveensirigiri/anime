<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dots Animation</title>
    <style>
        .dots {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dot {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-color: black;
            margin: 10px;
            animation: bounce 1s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-40px);
            }
        }
    </style>
</head>
<body>
    <div class="dots">
        <div class="dot" style="background-color: rgb(193, 53, 190);"></div>
        <div class="dot" style="background-color: rgb(79, 229, 79);"></div>
        <div class="dot" style="background-color: rgb(113, 207, 219);"></div>
    </div>
</body>
</html>
